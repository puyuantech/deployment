version: '3'
services:

  dtl-influxdb:
    image: influxdb:1.7.8
    container_name: dtl-influxdb
    environment:
      - INFLUXDB_CONFIG_PATH=/etc/influxdb/influxdb.conf
    ports:
      - 8086:8086
      - 8089:8089/udp
    volumes:
      - ./data/influxdb:/var/lib/influxdb
      - ./etc/influxdb.conf:/etc/influxdb/influxdb.conf:ro

  dtl-grafana:
    image: grafana/grafana:latest
    container_name: dtl-grafana
    user: $(id -u)
    ports:
      - 3000:3000
    links:
      - influxdb
    volumes:
      - ./data/grafana:/var/lib/grafana

  dtl-main:
    image: puyuantech/cryptofx:latest
    container_name: dtl-main
    environment:
      TLCLIENT_LOG_LEVEL=info
    ports:
      - 9000-9007:9000-9007
    links:
      - influxdb
    volumes:
      - ./data/main:/shared
